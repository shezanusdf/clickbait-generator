<html>
<head>
    <title>Clickbait Generator</title>
    <link href = "https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel = "stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>

<body>
<div class = "container">
    <h1> Funny Clickbait Generator </h1>

    <form method = "POST">
        <label>How many headlines do you want to generate?(max 20)</label>
        <input type = "number" name = "amount" min = "1" max = "20" value = "5">
        <button type = "submit">Generate</button>
    </form>


    {% for headline in headlines %}
        <p class = "headline">{{ headline }}</p>
    {% endfor %}

</div>
<div class = "footer">
    <footer>
        Made with <3 by <a href = "https:\\shezan.neocities.org"> Shezan</a>
    </footer>
</div>
</body>
</html>
